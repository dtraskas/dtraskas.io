{{ define "toc" }}
  {{ partial "docs/toc" . }}
{{ end }}
{{ define "main" }}
{{ $dateFormat := default "January 2, 2006" .Site.Params.BookDateFormat }}
<header class="markdown">
  <div class="content-header"><h1>{{ .Title }}</h1></div>
  <h5>
    <strong>{{ .Date.Format $dateFormat }}</strong>
  </h5>
</header>
<article class="markdown">  
  {{- .Content -}}
</article>
{{ end }}
